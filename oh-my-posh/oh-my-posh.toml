version = 3
final_space = true

[[blocks]]
type = 'prompt'
alignment = 'left'

[[blocks.segments]]
type = 'os'
style = 'plain'
foreground = 'default'
background = 'transparent'
template = '{{ .Icon }} '

[[blocks.segments]]
type = 'session'
style = 'plain'
foreground = 'default'
background = 'transparent'
template = '{{ .UserName }} '

[[blocks.segments]]
type = 'path'
style = 'plain'
background = 'transparent'
foreground = 'blue'
template = '  {{ .Path }}'

[blocks.segments.properties]
style = 'full'

[[blocks.segments]]
type = 'git'
style = 'plain'
foreground = 'magenta'
background = 'transparent'
template = '  {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>'

[blocks.segments.properties]
branch_icon = ''
commit_icon = ''
fetch_status = true

[[blocks]]
type = 'rprompt'
overflow = 'hidden'

[[blocks.segments]]
type = 'executiontime'
style = 'plain'
foreground = 'yellow'
background = 'transparent'
template = '{{ .FormattedMs }}'

[blocks.segments.properties]
threshold = 5000

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'text'
style = 'plain'
foreground_templates = [
  "{{if eq .Code 0}}green{{end}}",
  "{{if gt .Code 0}}red{{end}}",
]
background = 'transparent'
template = '❯'

[secondary_prompt]
foreground = 'green'
background = 'transparent'
template = '❯❯ '

[transient_prompt]
foreground_templates = [
  "{{if eq .Code 0}}green{{end}}",
  "{{if gt .Code 0}}red{{end}}",
]
background = 'transparent'
template = '❯ '
