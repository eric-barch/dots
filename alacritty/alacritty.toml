# Set live config reload to true.
live_config_reload = true

# Set shell.
[shell]
program="/bin/zsh"

# Set true color.
[env]
TERM = "xterm-256color"

# Set window padding.
[window]
decorations = "Buttonless"
startup_mode = "Maximized"
padding = { x = 2, y = 2 }
option_as_alt = "Both"

# Font settings.
[font]
normal = { family = "CaskaydiaCove Nerd Font", style = "Regular" }
size = 14.0

[keyboard]
bindings = [
  { key = "F", mods = "Control", action = "ToggleFullscreen" }
]
